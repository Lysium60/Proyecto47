<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            background: linear-gradient(to bottom, black, blue);
            height: 100vh; /* Asegura que el degradado cubra toda la altura de la pantalla */
            margin: 0; /* Elimina los márgenes predeterminados del cuerpo */
            overflow: hidden;
        }
        .card-title{
            text-decoration: underline;
            text-decoration-color: rgb(0, 140, 255);
        }
        
    </style>
</head>
<body class="bg-light bg">
    <div class="container-fluoid vh-100">
        <div class="justify-content-center align-items-center row h-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body bg-dark">
                        <img class="rounded-circle" src="logo.png" style="width: 150px; height: 150px;">
                        <h2 class="card-title text-center mb-4 text-light">Login</h2>
                        <form id="registrationForm" action="index.html" method="POST" class="px-5" autocomplete="off">
                            <div  class="form-floating mb-3">
                                <input type="email" class="form-control bg-secondary border-0 text-light" id="email" name="email" placeholder="email" required>
                                <label for="email" class="form-label text-light">Email</label>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label text-light">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control bg-secondary border-0" id="contrasena" name="contrasena" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula, una letra minúscula, y tener al menos 8 caracteres" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p><u>ola</u></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('contrasena');

            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
