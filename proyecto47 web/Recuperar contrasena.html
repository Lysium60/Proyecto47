<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8 data">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Recuperar contrasena</title>
</head>

<body>
    <div class="row justify-content-center vh-100 align-items-center">
        <div class=" w-50 container bg-secondary rounded-2">
            <form action="php" target="_blank">
                <p class="mt-3">Ingrese un correo de recuperacion</p>
                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control" name="email" id="iemail" placeholder="Ingrese email"
                        required>
                    <label for="iemail" class="form-label">Ingrese su email</label>
                </div>
                <button type="submit" class="btn btn-primary float-end mb-3" data-bs-toggle="modal" data-bs-target="#modals">Enviar</button>
                <div class="modal" id="modals">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Se ha enviado el mensaje exitosamente</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Se recomienda tener anotada la contrasena de su cuenta</p>
                            </div>
                            <div class="modal-footer">
                                <a href="Proyecto Uni.html"><button type="button" class="btn btn-info float-end mb-3" data-bs-dismiss="modal">Inicio</button></a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
